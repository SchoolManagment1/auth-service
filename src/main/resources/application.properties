spring.application.name=auth-service
# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/authdb?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Secret Key (must be long and strong)
jwt.secret=myVerySecretJwtKeyThatShouldBeLongEnough12345

# Swagger UI path (Springdoc OpenAPI 2.7.0 auto-configures this)
springdoc.api-docs.path=/v3/api-docs

